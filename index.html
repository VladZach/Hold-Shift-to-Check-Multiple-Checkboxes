<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  </style>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>
<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]')
  const checkboxesArr = [...checkboxes]

  let isShift = false
  let firstCheckboxPos = null

  function checkCheck (e) {
    if (!isShift) {
      firstCheckboxPos = checkboxesArr.indexOf(this)
      return
    }
    if (firstCheckboxPos == null) {
      firstCheckboxPos = checkboxesArr.indexOf(this)
    }
    let thisPos = checkboxesArr.indexOf(this)
    let gap = checkboxesArr.slice(firstCheckboxPos, thisPos + 1)
    gap.forEach(element => {
      element.checked = true
    });
  }

  document.addEventListener('keydown', (e) => {
    if (e.keyCode != 16) return
    isShift = true
  })

  document.addEventListener('keyup', (e) => {
    if (e.keyCode != 16) return
    isShift = false
  })

  checkboxes.forEach(element => {
    element.addEventListener('click', checkCheck)
  });

 
</script>
</body>
</html>
